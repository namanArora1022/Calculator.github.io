<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="head">Calculator</h1>
        <table>
            <tr>
                <td colspan="4" class="display"></td>
            </tr>
            <tr>
                <td class="allClear">AC</td>
                <td class="backButton">
                    <img src="back-button2.png" alt="back">
                </td>
                <td class="divide">/</td>
                <td class="multiply">*</td>
            </tr>
            <tr>
                <td class="seven">7</td>
                <td class="eight">8</td>
                <td class="nine">9</td>
                <td class="minus">-</td>
            </tr>
            <tr>
                <td class="four">4</td>
                <td class="five">5</td>
                <td class="six">6</td>
                <td class="plus">+</td>
            </tr>
            <tr>
                <td class="one">1</td>
                <td class="two">2</td>
                <td class="three">3</td>
                <td rowspan="2" class="equal">=</td>
            </tr>
            <tr>
                <td class="percent">%</td>
                <td class="zero">0</td>
                <td class="decimal">.</td>
            </tr>
        </table>
    </div>
</body>

</html>
